"Represents data for a specific query"
scalar QueryData

"Represents variables for a query"
scalar Variables

"Represents options for a query"
scalar QueryOptions

scalar JSON
scalar GraphQLErrorPath

type Query {
  clientVersion: String
  cache: String!
  mutation(id: ID!): WatchedMutation
  mutationLog: MutationLog!
  watchedQueries: WatchedQueries!
  watchedQuery(id: ID!): WatchedQuery
  clients: [Client!]!
}

type Client {
  id: String!
  name: String!
  selected: Boolean!
  version: String!
}

type WatchedMutation {
  id: ID!
  name: String
  mutationString: String!
  variables: Variables
  loading: Boolean!
  error: WatchedMutationError
}

union WatchedMutationError = SerializedError | SerializedApolloError

type MutationLog {
  count: Int!
  mutations: [WatchedMutation!]!
}

type WatchedQueries {
  count: Int!
  queries: [WatchedQuery!]!
}

type WatchedQuery {
  id: ID!
  name: String
  queryString: String!
  cachedData: QueryData
  variables: Variables
  options: QueryOptions
  networkStatus: Int!
  error: SerializedApolloError
  pollInterval: Int
}

type SerializedApolloError {
  message: String!
  clientErrors: [String!]!
  name: String!
  networkError: SerializedError
  graphQLErrors: [SerializedGraphQLError!]!
  protocolErrors: [String!]!
}

type SerializedError {
  message: String!
  name: String!
  stack: String
}

type SerializedGraphQLError {
  message: String!
  locations: [GraphQLErrorSourceLocation!]
  path: GraphQLErrorPath
  extensions: JSON
}

type GraphQLErrorSourceLocation {
  line: Int!
  column: Int!
}
