"Represents JSON cache data"
scalar Cache

"Represents data for a specific query"
scalar QueryData

"Represents variables for a query"
scalar Variables

"Represents options for a query"
scalar QueryOptions

scalar JSON
scalar GraphQLErrorPath

type Query {
  clients: [Client!]!
  client(id: ID!): Client
}

interface Client {
  id: String!
  name: String
  version: String!
  cache: Cache!
}

type ClientV3 implements Client {
  id: String!
  name: String
  version: String!
  queries: ClientV3Queries!
  mutations: ClientV3Mutations!
  cache: Cache!
}

type ClientV4 implements Client {
  id: String!
  name: String
  version: String!
  cache: Cache!
  mutations: ClientV4Mutations!
}

type ClientV3Queries {
  total: Int!
  items: [WatchedQuery!]!
}

type ClientV3Mutations {
  total: Int!
  items: [ClientV3WatchedMutation!]!
}

type ClientV4Mutations {
  total: Int!
  items: [ClientV4WatchedMutation!]
}

type ClientV3WatchedMutation {
  id: ID!
  name: String
  mutationString: String!
  variables: Variables
  loading: Boolean!
  error: ClientV3WatchedMutationError
}

type ClientV4WatchedMutation {
  id: ID!
  name: String
  mutationString: String!
  variables: Variables
  loading: Boolean!
  error: ClientV4Error
}

union ClientV3WatchedMutationError = SerializedError | SerializedApolloError
union ClientV4Error =
  | SerializedError
  | SerializedCombinedGraphQLErrors
  | SerializedCombinedProtocolErrors
  | SerializedLocalStateError
  | SerializedServerError
  | SerializedServerParseError
  | SerializedUnconventionalError

type WatchedQueries {
  count: Int!
  queries: [WatchedQuery!]!
}

type WatchedQuery {
  id: ID!
  name: String
  queryString: String!
  cachedData: QueryData
  variables: Variables
  options: QueryOptions
  networkStatus: Int!
  error: SerializedApolloError
  pollInterval: Int
}

interface ErrorLike {
  message: String!
  name: String!
  stack: String
}

type SerializedApolloError {
  message: String!
  clientErrors: [String!]!
  name: String!
  networkError: SerializedError
  graphQLErrors: [SerializedGraphQLError!]!
  protocolErrors: [String!]!
}

type SerializedCombinedGraphQLErrors implements ErrorLike {
  message: String!
  name: String!
  stack: String
  errors: [SerializedGraphQLError!]!
  data: QueryData
  extensions: JSON
}

type SerializedCombinedProtocolErrors implements ErrorLike {
  message: String!
  name: String!
  stack: String
  errors: [SerializedGraphQLError!]!
}

type SerializedLocalStateError implements ErrorLike {
  message: String!
  name: String!
  stack: String
  path: GraphQLErrorPath
  cause: SerializedError
}

type SerializedServerError implements ErrorLike {
  message: String!
  name: String!
  stack: String
  bodyText: String!
  statusCode: Int!
}

type SerializedServerParseError implements ErrorLike {
  message: String!
  name: String!
  stack: String
  bodyText: String!
  statusCode: Int!
}

type SerializedUnconventionalError implements ErrorLike {
  message: String!
  name: String!
  stack: String
  cause: JSON
}

type SerializedError implements ErrorLike {
  message: String!
  name: String!
  stack: String
}

type SerializedGraphQLError {
  message: String!
  locations: [GraphQLErrorSourceLocation!]
  path: GraphQLErrorPath
  extensions: JSON
}

type GraphQLErrorSourceLocation {
  line: Int!
  column: Int!
}
