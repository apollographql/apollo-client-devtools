"Represents JSON cache data"
scalar Cache

"Represents data for a specific query"
scalar QueryData

"Represents variables for a query"
scalar Variables

"Represents options for a query"
scalar QueryOptions

scalar JSON
scalar GraphQLErrorPath

type Query {
  clients: [Client!]!
  client(id: ID!): Client
}

interface Client {
  id: String!
  name: String
  version: String!
}

type ClientV3 implements Client {
  id: String!
  name: String
  version: String!
  queries: ClientQueries!
  mutations: ClientMutations!
  cache: Cache!
}

type ClientV4 implements Client {
  id: String!
  name: String
  version: String!
  queries: ClientQueries!
  mutations: ClientMutations!
  cache: Cache!
}

type ClientV3Queries {
  total: Int!
  items: [WatchedQuery!]!
}

type ClientV3Mutations {
  total: Int!
  items: [ClientV3WatchedMutation!]!
}

type ClientV3WatchedMutation {
  id: ID!
  name: String
  mutationString: String!
  variables: Variables
  loading: Boolean!
  error: ClientV3WatchedMutationError
}

union ClientV3WatchedMutationError = SerializedError | SerializedApolloError

type WatchedQueries {
  count: Int!
  queries: [WatchedQuery!]!
}

type WatchedQuery {
  id: ID!
  name: String
  queryString: String!
  cachedData: QueryData
  variables: Variables
  options: QueryOptions
  networkStatus: Int!
  error: SerializedApolloError
  pollInterval: Int
}

type SerializedApolloError {
  message: String!
  clientErrors: [String!]!
  name: String!
  networkError: SerializedError
  graphQLErrors: [SerializedGraphQLError!]!
  protocolErrors: [String!]!
}

type SerializedError {
  message: String!
  name: String!
  stack: String
}

type SerializedGraphQLError {
  message: String!
  locations: [GraphQLErrorSourceLocation!]
  path: GraphQLErrorPath
  extensions: JSON
}

type GraphQLErrorSourceLocation {
  line: Int!
  column: Int!
}
